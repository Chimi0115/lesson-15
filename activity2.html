<!DOCTYPE html>
<html lang="en">

<head>
    <title>Activity 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h2>Containers in bootstrap</h2>
    <div class="container-fluid bg-success text-danger-emphasis">This is container class</div>
    <div class="container-fluid bg-warning text-white">This is container class</div>
    <div class="container-fluid bg-danger text-info">This is container class</div>
    <div class="container-fluid bg-primary text-danger">This is container class</div>
    <div class="container-fluid bg-info text-success">This is container class</div>
    <div class="text-danger-emphasis text-opacity-50">This is text-danger emphasis</div>
    <div class="text-success text-opacity-75">This is text-danger emphasis</div>
